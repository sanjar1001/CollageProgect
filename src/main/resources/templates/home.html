<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>

<div class="container">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/">Список заявки</a>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="/user/accepted">Список принятых <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user/refusal">Список отказанных</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
        <div class="card px-3 py-3 my-3 ms-2" style="width: 28%;">

            <h4>Искать по имени:</h4>

            <!-- форма для поиска (фильтра) машин по году производства -->
            <form method="get" class="d-flex" action="/username">
                <div class="form-floating me-3">
                    <input type="text" class="form-control" id="username" name="username" placeholder="ФИО" th:value="${param.username}">
                </div>
                <button type="submit" class="btn btn-success" style="height: 28.5pt; margin-left: 5pt">Пойск<i class="bi bi-search"></i></button>
            </form>
        </div>

        <h2 class="mb-4 ms-2">Список заявки</h2>

        <div class="ms-2 me-2">
            <table class="table">
                <thead class="table-warning" style="text-align: center">
                <tr>
                    <th>ID</th>
                    <th>ФИО <span style="color: #434343;"></span></th>
                    <th>Номер телефона</th>
                    <th>Файл документы</th>
                    <th>Дополнительно</th>
                    <th>Дата создание</th>
                </tr>
                </thead>
                <tbody class="table-striped" style="text-align: center">
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.phoneNumber}"></td>
                    <td>
                        <a th:href="@{/downloadFile(username=${user.username})}" download> <button class="btn btn-primary">Скачать архив</button> </a>
                    </td>
                    <td>
                        <a class="btn btn-primary" th:href="@{'/user/details?id=' + ${user.id}}">View</a>
                    </td>
                    <td style="color: #555555" th:text="${user.createdAt}"></td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>





<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
